services:

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dev_db
      MYSQL_USER: dev_user
      MYSQL_PASSWORD: dev_pass
    ports:
      - "3309:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - backend

  redis:
#    image: redis:alpine
    build:
      context: ./redis
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - backend
    command: redis-server --bind 0.0.0.0 --appendonly yes  # å…è®¸æ‰€æœ‰ IP è®¿é—®

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"  # RabbitMQ ç«¯å£
      - "15672:15672"  # RabbitMQ ç®¡ç†ç•Œé¢
    networks:
      - backend

