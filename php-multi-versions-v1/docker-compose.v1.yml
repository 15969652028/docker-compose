  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password  # é‡è¦ï¼é»˜è®¤caching_sha2_passwordæ”¹ä¸ºmysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dev_db
      MYSQL_USER: dev_user
      MYSQL_PASSWORD: dev_pass
      MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql  # ä½¿ç”¨ named volume æŒä¹…åŒ– MySQL æ•°æ®
